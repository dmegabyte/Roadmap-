<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Roadmap разработки AI-ассистента</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s ease-in-out infinite',
              'bg-pulse': 'bgPulse 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(4px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { transform: 'scale(1)', opacity: 0.5 },
                '50%': { transform: 'scale(1.75)', opacity: 1 },
              },
              bgPulse: {
                '0%, 100%': { backgroundColor: 'rgba(139, 92, 246, 0.15)' },
                '50%': { backgroundColor: 'rgba(139, 92, 246, 0.3)' }
              },
            },
            backgroundImage: {
              'grid-pattern': `linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px)`,
            },
          }
        }
      }
    </script>
